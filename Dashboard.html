<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: url('pii.jpg') center/cover no-repeat; /* Replace 'dashboard-header-background.jpg' with your image file */
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 5px;
      display: inline-block;
    }

    .action-buttons {
      margin-left: auto; /* Push the action buttons to the right */
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #34495e;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 30px;
      margin-left: 50px;
    }

    section {
      padding: 20px;
      background-color: rgba(236, 240, 241, 0.8);
    }

    .welcome-message {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .dashboard-component {
      background-color: #ecf0f1;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    footer {
      background-color: #34495e;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
  </header>

  <nav>
    <div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>
    <div class="action-buttons">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="#">Dashboard</a>
    <a href="#">Reports</a>
    <a href="#">Analytics</a>
    <a href="#">Messages</a>
  </div>

  <section>
    <div class="welcome-message">
      Welcome, User! <!-- Replace with the user's name or username -->
    </div>

    <div class="dashboard-component">
      <!-- Placeholder for a dashboard component -->
      <h2>Recent Activities</h2>
      <p>Display recent activities or updates here.</p>
    </div>

    <div class="dashboard-component">
      <!-- Placeholder for another dashboard component -->
      <h2>Statistics</h2>
      <p>Show charts, graphs, or statistical information here.</p>
    </div>
  </section>

  <footer>
    &copy; 2024 Your Company Name
  </footer>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
    }

    function logout() {
      // Your logout logic goes here
      // For demonstration purposes, let's assume redirecting to the login page
      window.location.href = 'login.html';
    }
  </script>

<section>
  <h2>Your Dashboard Content Goes Here</h2>
  <!-- Display the selected products and payment information -->
  <script>
    // Example: Retrieve parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const products = JSON.parse(decodeURIComponent(urlParams.get('products')));
    const paymentMethod = decodeURIComponent(urlParams.get('paymentMethod'));

    // Example: Display the selected products and payment information
    console.log('Selected Products:', products);
    console.log('Payment Method:', paymentMethod);
  </script>
</section>

</body>
</html>
