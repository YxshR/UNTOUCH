<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    section {
      padding: 20px;
    }

    .product {
      border: 1px solid #ddd;
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
    }

    .product-info {
      flex: 1;
    }

    .add-to-cart-btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Add to Cart Page</h1>
  </header>

  <section>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-info">
        <h2>Product 1</h2>
        <p>Price: $19.99</p>
        <form>
          <label for="quantity1">Quantity:</label>
          <input type="number" id="quantity1" name="quantity1" min="1" value="1">
          <button class="add-to-cart-btn" type="button" onclick="addToCart('Product 1', 19.99, 'quantity1')">Add to Cart</button>
        </form>
      </div>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-info">
        <h2>Product 2</h2>
        <p>Price: $24.99</p>
        <form>
          <label for="quantity2">Quantity:</label>
          <input type="number" id="quantity2" name="quantity2" min="1" value="1">
          <button class="add-to-cart-btn" type="button" onclick="addToCart('Product 2', 24.99, 'quantity2')">Add to Cart</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2024 Your Company Name
  </footer>

  <script>
    function addToCart(productName, price, quantityId) {
      const quantity = document.getElementById(quantityId).value;
      const total = (price * quantity).toFixed(2);
      alert(`Added to cart:\n${productName}\nQuantity: ${quantity}\nTotal: $${total}`);
    }
  </script>
</body>
</html>
