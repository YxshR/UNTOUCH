<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart Page with Payment</title>
  <style>
    /* (Same as previous styles) */

    .payment-section {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    .payment-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .payment-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Add to Cart Page with Payment</h1>
  </header>

  <section>
    <!-- (Same as previous section) -->

    <div class="product">
      <!-- (Same as previous product) -->
    </div>
  </section>

  <div class="payment-section">
    <h2>Payment Information</h2>
    <form id="paymentForm">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod">
        <option value="creditCard">Credit Card</option>
        <option value="paypal">PayPal</option>
        <!-- Add more payment options as needed -->
      </select>

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>

      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>

      <button class="payment-btn" type="button" onclick="processPayment()">Proceed to Payment</button>
    </form>
  </div>

  <footer>
    &copy; 2024 Your Company Name
  </footer>

  <script>
    function addToCart(productName, price, quantityId) {
      // (Same as previous addToCart function)
    }

    function processPayment() {
      // Perform payment processing logic here
      const paymentMethod = document.getElementById("paymentMethod").value;
      const cardNumber = document.getElementById("cardNumber").value;
      const expiryDate = document.getElementById("expiryDate").value;
      const cvv = document.getElementById("cvv").value;

      // For demonstration purposes, display an alert with payment details
      alert(`Payment processed:\nMethod: ${paymentMethod}\nCard Number: ${cardNumber}\nExpiry Date: ${expiryDate}\nCVV: ${cvv}`);
    }
  </script>
</body>
</html>
