<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: url('profile-header-background.jpg') center/cover no-repeat; /* Replace 'profile-header-background.jpg' with your image file */
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #2c3e50;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 5px;
      display: inline-block;
    }

    section {
      padding: 20px;
    }

    .profile-info {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-picture {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .edit-button {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #3498db;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    h2 {
      color: #333;
    }

    p {
      margin-top: 10px;
      color: #555;
    }

    footer {
      background-color: #34495e;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Profile</h1>
  </header>

  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Settings</a>
    </div>
    <div class="action-buttons">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <section>
    <div class="profile-info">
      <div class="profile-picture">
        <img src="profile-picture.jpg" alt="Profile Picture"> <!-- Replace 'profile-picture.jpg' with your image file -->
        <button class="edit-button" onclick="editProfilePicture()">Edit</button>
      </div>
      <h2>User Profile</h2>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Email:</strong> john.doe@example.com</p>
      <p><strong>Location:</strong> City, Country</p>
      <p><strong>Bio:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac lacinia turpis.</p>
    </div>
  </section>

  <footer>
    &copy; 2024 Your Company Name
  </footer>

  <script>
    function logout() {
      // Your logout logic goes here
      // For demonstration purposes, let's assume redirecting to the login page
      window.location.href = 'login.html';
    }

    function editProfilePicture() {
      // Your edit profile picture logic goes here
      // Implement the desired functionality, e.g., opening a modal or redirecting to an edit page
      alert('Edit profile picture clicked!');
    }
  </script>
</body>
</html>
